            <div id="search-container">
                <input 
                type="search" 
                id="search-input"
                maxlength="15"
                placeholder="Search cutlery product here..."
                />
                <button id="search">Search</button>
                <p><span id="charCount">0</span> / 15 characters</p>

                <script>
                  //Boundary testing with the max length of characters that can be entered into the search field
                  // Get a reference to the input element and character count span
                  const inputField = document.getElementById("search-input");
                  const charCountSpan = document.getElementById("charCount");
              
                  // Add an input event listener to the input field
                  inputField.addEventListener("input", function () {
                    const currentLength = inputField.value.length;
                    const maxLength = parseInt(inputField.getAttribute("maxlength"));
                    
                    charCountSpan.textContent = currentLength + " / " + maxLength + " characters";
              
                    if (currentLength > maxLength) {
                      inputField.value = inputField.value.substring(0, maxLength); // Truncate the input if it exceeds the limit
                    }
                  });
                </script>
